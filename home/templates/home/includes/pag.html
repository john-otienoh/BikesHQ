<nav aria-label="Products pagination">
  <ul class="pagination">
      <li class="page-item">
          {% if page.has_previous %} 
            <a href="?page={{ page.previous_page_number }}" class="page-link" tabindex="-1">Previous</a>
          {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li> 
          {% endif %}
      </li>
      <li class="page-item active"><a class="page-link" href="#">{{ page.number }}</a></li>
      <li class="page-item">
          {% if page.has_next %} 
            <a href="?page={{ page.next_page_number }}" class="page-link">Next</a> 
          {% endif %}
      </li>
  </ul>
</nav>
